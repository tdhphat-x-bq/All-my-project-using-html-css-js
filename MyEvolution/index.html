<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <title>phat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container, .content > div{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box, .content{
      position: absolute;
      overflow: hidden;
    }
    .container{
      background-color: rgba(0, 0, 0, 0.824);
      height: 100vh;
    }
    .box{
      width: 300px;
      height: 300px;
      background-color: black;
      box-shadow: 0px 0px 5px white;
    }
    .circle{
      transform: translate(-75px, -75px);
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: conic-gradient(
        from 45deg,
        rgb(241, 104, 104) 0deg 90deg,
        rgb(111, 111, 228) 90deg 180deg,
        rgb(115, 236, 115) 180deg 270deg,
        rgb(233, 233, 108) 270deg 360deg
      );
    }
    .content{
      background-color: black;
      width: 290px;
      height: 290px;
      z-index: 9999;
      transform: translate(5px, -445px);
      font-size: 2rem;
      color: white;
      position: relative;
    }
    .content > div { 
      width: 290px;
      height: 290px;
      position: absolute;
      flex-direction: column; 
      top: 0;
    }
    img{
      width: 80%;
      height: 90%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="box">
      <div class="circle"></div>
      <div class="content"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
