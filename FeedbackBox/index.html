        .container{

        }
        .child1{
            width: 501px;
            color: white;
            display: grid;
            grid-template-rows: 30px 167px 60px;

            cursor: pointer;
        }
        .child1 > h4{
            grid-area: h;
            display: flex;

        }

        .child1 > .emoji2{grid-area: e2;}
        .child1 > .emoji3{grid-area: e3;}
        .child1 > button{
            grid-area: b;
            border: 3px solid orange;
            transition-property: all;
            transition-duration: 500ms;
        }
        .child1 > button:hover{
            background-color: orange;
            color: white;
        }
        .child2{
            position: fixed;
            color: white;
            /* background-color: blue; */
            width: 501px;
            height: 100px;
            font-size: 0.7rem;
            display: flex;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .child2 > b {display: block;}
    </style>
</head>
